{% extends "base.html" %}

{% block additional_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scan.css') }}">
{% endblock %}

{% block content %}
    <div class="body">
        <div class="card-container">
            <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
                <input type="file" id="file" name="image" accept="image/*" hidden>
                <div class="img-area" data-img="">
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload Image</h3>
                    <p>Image size must be less than <span>5MB</span></p>
                </div>
                <button class="select-image" type="button">Select Image</button>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block additional_script %} 
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
{% endblock %}
