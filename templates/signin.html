{% extends "signbase.html" %}
{% block content %}
    <div class="wrapper">
        <form action="{{url_for('signin')}}" method="post">
            <h1>Welcome Back</h1>
            <p class="welcome-message">Please enter your details to sign in</p>
            
            <div class="input-box">
                <div class="input-label">
                    <label for="username">Username</label>
                </div>
                <input type="text" name="username" id="" 
                placeholder="Username" required autocomplete="off"> 
                <!--
                <i class='bx bxs-user'></i>
                -->
            </div>
            
            <div class="input-box">
                <div class="input-label">
                    <label for="password">Password</label>
                </div>
                <input type="password" name="password" id="password" 
                placeholder="Password" required autocomplete="off">
                <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                <!--
                <i class='bx bxs-lock-alt' ></i>
                -->
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="" id="">Remember me</label>
                <a href="{{ url_for('forgot') }}">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="{{url_for('signup')}}">Create an account</a></p>
            </div>
        </form>
    </div>
{% endblock %}
