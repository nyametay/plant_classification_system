{% extends "signbase.html" %}
{% block content %}
    <div class="wrapper">
        <form action="{{url_for('signup')}}" method="post" autocomplete="off">
            <h1>Create An Account</h1>
            <p class="welcome-message">
                Please enter your details to sign up
            </p>
            <div class="input-box">
                <div class="input-label">
                    <label for="username">Username</label>
                </div>
                <input type="text" name="username" id="" 
                placeholder="Username" required autocomplete="off"> 
                <!--
                <i class='bx bxs-user'></i>
                -->
            </div>
            <div class="input-box">
                <div class="input-label">
                    <label for="name">Full Name</label>
                </div>
                <input type="text" name="name" id="" 
                placeholder="Full Name" required autocomplete="off"> 
                <!--
                <i class='bx bxs-user'></i>
                -->
            </div>
            <div class="input-box">
                <div class="input-label">
                    <label for="email">Email</label>
                </div>
                <input type="email" name="email" id="" 
                placeholder="Email Address" required autocomplete="off"> 
                <!--
                <i class='bx bxs-envelope' ></i>
                -->
            </div>
            <div class="input-box">
                <div class="input-label">
                    <label for="password">Password</label>
                </div>
                <input type="password" name="password" id="password" 
                placeholder="Password" required autocomplete="off">
                <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                <!--
                <i class='bx bxs-lock-alt' ></i>
                -->
            </div>
            <button type="submit" class="btn">Signup</button>

            <div class="register-link">
                <p>Already have an account? <a href="{{url_for('signin')}}">Signin</a></p>
            </div>
        </form>
    </div>
{% endblock %}
